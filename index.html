<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Historic Day Explorer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Historic Day Explorer</h1>
        <p>Enter a date to discover historical events, famous birthdays, and facts from that day in history.</p>
        <input type="date" id="dateInput" />
        <button id="exploreBtn">Explore</button>
        <div id="results">
            <section id="events">
                <h2>Historical Events</h2>
                <ul id="eventsList"></ul>
            </section>
            <section id="births">
                <h2>Famous Birthdays</h2>
                <ul id="birthsList"></ul>
            </section>
            <section id="facts">
                <h2>Fun Facts</h2>
                <ul id="factsList"></ul>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
